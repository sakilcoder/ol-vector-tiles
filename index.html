<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="imagetoolbar" content="no">
    <title>parcels vector-tile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://viglino.github.io/ol-ext/dist/ol-ext.css" type="text/css">
    <script src="https://viglino.github.io/ol-ext/dist/ol-ext.js"></script>

</head>

<body class="bg-light">

    <div id="map"></div>
    <div id="panelFilter">
        <!-- <p class="h5">Filter Panel</p> -->
        <div class="accordion" id="accordionFilter">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Return Metrics
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionFilter">
                    <div class="card-body">
                        ‚óè Average Price per SF
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                            MLS Characteristics
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
                    data-parent="#accordionFilter">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="priceRange" class="form-label font-weight-bold">Price Range ($0 - $65,000,000):</label>
                                    <input id="priceRange" type="text" class="span2" value="" data-slider-min="0"
                                        data-slider-max="65000000" data-slider-step="5000"
                                        data-slider-value="[0, 65000000]" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="lastStatFilter" class="form-label font-weight-bold">Last Stat:</label>
                                    <select id="lastStatFilter" class="form-control">
                                        <option value="All">All</option>
                                        <option value="Active and Coming Soon">Active and Coming Soon</option>
                                        <option value="Closed">Closed</option>
                                        <option value="Expired">Expired</option>
                                        <option value="Pending">Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="listingDate" class="form-label font-weight-bold">Listing Date (yyyy/mm/dd):</label><br/>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rbListingDate"
                                            id="rbListingDateBefore" value="Before" checked>
                                        <label class="form-check-label" for="rbListingDateBefore">
                                            Before
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rbListingDate"
                                            id="rbListingDateAfter" value="After">
                                        <label class="form-check-label" for="rbListingDateAfter">
                                            After
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rbListingDate"
                                            id="rbListingDateBetween" value="Between">
                                        <label class="form-check-label" for="rbListingDateBetween">
                                            Between
                                        </label>
                                    </div>
                                    <div class="dpListingDate datepicker date input-group">
                                        <input type="text" placeholder="Choose Date" class="form-control" id="listingDate">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Lot Characteristics
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionFilter">
                    <div class="card-body">
                        under construction

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-2">
                <button class="btn btn-primary btn-block" onclick="updateParcelVectorTile();">Filter</button>
            </div>
        </div>
    </div>

    <script src="assets/js/styles.js"></script>
    <script src="assets/js/parcel-vector-tiles.js"></script>
    <script src="assets/js/filters/list-price.js"></script>
    <script src="assets/js/filters/last-stat.js"></script>
    <script src="assets/js/filters/listing-date.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
